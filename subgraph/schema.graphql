type Account @entity {
  id: ID!
  address: String!
  balance: BigInt!
  delegatedTo: Delegate!
}

type Delegate @entity {
  id: ID!
  address: String!
  balance: BigInt!
  votingPower: BigInt!
  delegators: [Account!]! @derivedFrom(field: "delegatedTo")
}

type DelegateChangedEvent @entity {
  id: ID!
  delegator: String! # address
  fromDelegate: String!
  toDelegate: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
}

type DelegateVotesChanged @entity {
  id: ID!
  delegate: String!
  previousBalance: BigInt!
  newBalance: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
}

type Transfer @entity {
  id: Bytes!
  from: String!
  to: String!
  value: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
}

# aggregate types
type DailyDelagate @entity {
  id: ID!
  date: BigInt!
  delegate: String!
  votingPower: BigInt!
}
